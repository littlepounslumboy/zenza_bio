  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    const music = document.getElementById('bg-music');
    const popup = document.getElementById('popupOverlay');
    const showBtn = document.getElementById('showPopupBtn');
    const musicBtn = document.getElementById("musicToggle");

    music.volume = 0.5;
    music.play().catch(() => {
      document.body.addEventListener('click', () => music.play(), { once: true });
    });

    // ‡∏õ‡∏∏‡πà‡∏° Pop-up
    showBtn.addEventListener('click', () => {
      popup.style.visibility = 'visible';
      popup.style.opacity = '1';
    });
    popup.addEventListener('click', () => {
      popup.style.opacity = '0';
      setTimeout(() => { popup.style.visibility = 'hidden'; }, 300);
    });

    // ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏û‡∏•‡∏á
    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.innerHTML = '<i class="bi bi-volume-up"></i>';
      } else {
        music.pause();
        musicBtn.innerHTML = '<i class="bi bi-volume-mute"></i>';
      }
    });

    // AOS
    AOS.init({ disable: 'mobile' });

    // Text Animation
    var textWrapper = document.querySelector('.ml13');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
    anime.timeline({ loop: false })
      .add({
        targets: '.ml13 .letter',
        translateY: [100, 0],
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 1400,
        delay: (el, i) => 300 + 30 * i
      });

    // Typing Effect
    function TxtRotate(el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 10) || 2000;
      this.txt = '';
      this.isDeleting = false;
      this.tick();
    }

    TxtRotate.prototype.tick = function () {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];
      this.txt = this.isDeleting
        ? fullTxt.substring(0, this.txt.length - 1)
        : fullTxt.substring(0, this.txt.length + 1);
      this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';
      var delta = this.isDeleting ? 75 : 150;
      if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
      } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
      }
      setTimeout(() => { this.tick(); }, delta);
    };

    window.onload = function () {
      var elements = document.getElementsByClassName('txt-rotate');
      for (var i = 0; i < elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-rotate');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) new TxtRotate(elements[i], JSON.parse(toRotate), period);
      }
    };
  </script>
